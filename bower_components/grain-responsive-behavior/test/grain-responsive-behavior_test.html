<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

	<title>grain-responsive-behavior test</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<script src="../../web-component-tester/browser.js"></script>

	<link rel="import" href="../grain-responsive-behavior-example.html">
</head>
<body>

<test-fixture id="BasicTestFixture">
	<template>
		<grain-responsive-behavior-example></grain-responsive-behavior-example>
	</template>
</test-fixture>

<script>
	suite('grain-responsive-behavior', function() {

		test('instantiating the element with default properties works', function() {
			let element = fixture('BasicTestFixture');
			assert(element.isDesktop === true || element.isDesktop === false, 'isDesktop is not properly set');
			assert(element.isTablet === true || element.isTablet === false, 'isTablet is not properly set');
			assert(element.isMobile === true || element.isMobile === false, 'isMobile is not properly set');
			assert.equal(element.marked, 'false');
		});

	});
</script>

</body>
</html>
