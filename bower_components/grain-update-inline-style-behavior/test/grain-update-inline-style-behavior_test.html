<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

	<title>grain-responsive-behavior test</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<script src="../../web-component-tester/browser.js"></script>

	<link rel="import" href="../grain-update-inline-style-behavior-example.html">
</head>
<body>

<test-fixture id="BasicTestFixture">
	<template>
		<grain-update-inline-style-behavior-example style="--background: yellow;" data-style="--background: yellow;">
	</template>
</test-fixture>

<script>
	suite('grain-responsive-behavior', function() {

		test('data-style has unmodified style info', function() {
			let element = fixture('BasicTestFixture');
			assert.equal(element.getAttribute('data-style'), '--background: yellow;');
		});

	});
</script>

</body>
</html>
